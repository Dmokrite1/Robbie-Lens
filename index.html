<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Robbie Lens Pkotographie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header>
    <nav class="navbar">
        <a href="a-propos.html" class="logo">
            <img src="images/logobas.png" alt="Logo Robbie Lens"></a>
        <div class="nav1">
            <a href="index.html">Accueil</a>
            <a href="a-propos.html">À propos</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
    </nav>
</header>

<main>
    <section class="accueil">
        <div>
            <h1>Robbie Lens Photographie</h1>
            <p>Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
            plus de 5 ans maintenant, j’exerce mon métier avec la passion
            qui m’anime : capturer l’essence de chaque instant.</p>
            <a href="#contact" class="lien">UN PROJET ? CONTACTEZ-MOI</a>
        </div>
        <img src="images/robbie-lens.png" alt="Portrait de Robbie Lens">
    </section>
    <section class="accueil-photos">
            <h2 class="project">Mon dernier projet</h2>
        <div>
            <img src="images/element-1.png" alt="Twelve apostles - Australie">
            <img src="images/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
            <img src="images/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
        </div>
        <div>
            <img src="images/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
            <img src="images/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
            <img src="images/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
        </div>
    </section>
    <section id="contact" class="section-contact">
            <form class="formulaire" method="get" action="#">
                <div class="nom-email">
                    <div class="form-column">
                        <label for="rdv">Poser une question ou prendre rendez-vous</label>
                    </div> 
                    <div class="form-column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom" placeholder="Ex. : Sacha" size="30" maxlength="20" required>
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" placeholder="Ex. : VotreEmail@mail.com" size="40" maxlength="30" required>
                    </div>
                    <div class="form-column">
                        <label for="rdv">date</label>
                        <input type="date" name="trip-start" id="start" value="2023-08-21" min="2023-08-21" max="2030-12-31">
                    </div>
                    <div class="form-column"><label for="rdv">heure</label>
                        <input type="time" name="trip-start" id="start" value="11:00" min="00h00" max="23h59">
                    </div>
                </div>
                    
                <label for="message" class="message">message</label>
                <textarea name="message" id="" rows="10" placeholder="Votre texte"></textarea>
                <input type="submit" value="Envoyer" class="lien">
            </form>
    </section>
</main>      
    
<footer class="navbar-foot">        
    <div class="social"><a href="https://twitter.com" target="_blank">
            <img src="images/twitter.png" alt="logoTwitter" class="link"></a>
        <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.png" alt="logoInstagram" class="link"></a>
        <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.png" alt="logoFacebook" class="link"></a>
    </div>
    <div class="logo"><a href="a-propos.html">
            <img src="images/logobas.png" alt="logoGraphic"></a>
    </div>
</footer>
</body>
</html>
